<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Flask Betting Simulator</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <style>
    body { background: #f5f7fb; }
    .hero {
      background: linear-gradient(120deg, #4f46e5, #0ea5e9);
      color: #fff;
      border-radius: 14px;
      padding: 48px;
      box-shadow: 0 12px 30px rgba(0,0,0,0.12);
    }
    .icon-tile {
      border: 1px solid #e5e7eb;
      border-radius: 12px;
      padding: 18px;
      background: #fff;
      height: 100%;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark" style="background:#0b61c2;">
    <div class="container">
      <a class="navbar-brand fw-semibold" href="/">Perya Game Simulator</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
          <li class="nav-item"><a class="nav-link" href="/play">Play Game</a></li>
          <li class="nav-item"><a class="nav-link" href="/run-simulation">Run Simulation</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    {% block content %}{% endblock %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
