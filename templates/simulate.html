{% extends "base.html" %}
{% block content %}
<div class="card">
  <div class="card-header">Simulation Settings</div>
  <div class="card-body">
    <form method="post" action="/simulate" class="row g-3">
      <div class="col-md-3">
        <label class="form-label">Simulations</label>
        <input type="number" name="num_simulations" class="form-control" value="5000" min="100" max="100000">
      </div>
      <div class="col-md-3">
        <label class="form-label">Bet Amount</label>
        <input type="number" step="0.1" name="bet_amount" class="form-control" value="1.0" min="0.1" max="10000">
      </div>
      <div class="col-md-6">
        <label class="form-label">Select Games</label>
        <div class="d-flex flex-wrap gap-3">
          {% for key,label in game_choices %}
            <div class="form-check">
              <input class="form-check-input" type="checkbox" name="games" value="{{key}}" id="g-{{key}}" {% if key in ['fair','tweaked'] %}checked{% endif %}>
              <label class="form-check-label" for="g-{{key}}">{{label}}</label>
            </div>
          {% endfor %}
        </div>
      </div>
      <div class="col-12"><hr></div>
      <div class="col-md-2">
        <label class="form-label">Tweaked Payout</label>
        <input type="number" step="0.1" name="tweaked_payout" class="form-control" value="5.0">
      </div>
      <div class="col-md-2">
        <label class="form-label">Weighted Win Prob</label>
        <input type="number" step="0.01" name="weighted_prob" class="form-control" value="0.12" min="0.01" max="0.5">
      </div>
      <div class="col-md-2">
        <label class="form-label">Modified Payout</label>
        <input type="number" step="0.1" name="modified_payout" class="form-control" value="5.7">
      </div>
      <div class="col-md-2">
        <label class="form-label">Normal Mean</label>
        <input type="number" step="0.1" name="normal_mean" class="form-control" value="5.0">
      </div>
      <div class="col-md-2">
        <label class="form-label">Normal Std</label>
        <input type="number" step="0.1" name="normal_std" class="form-control" value="1.5">
      </div>
      <div class="col-md-2">
        <label class="form-label">Lucky 9 Payout</label>
        <input type="number" step="0.1" name="lucky9_payout" class="form-control" value="2.0">
      </div>
      <div class="col-12">
        <button class="btn btn-primary mt-2" type="submit">Run simulations</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
